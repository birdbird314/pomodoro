<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="main">
    <div class="pomodoro">
      <div class="timer">
        <h1 id="timer-screen">00:00</h1>
        <div id="timer-nav">
          <a><i id="play-pause-btn" class="btn fa fa-play-circle-o"></i></a>
          <a><i id="stop-btn" class="btn fa fa-stop-circle-o"></i></a>
        </div>
      </div>
    </div>
    <div class="settings">
      <a><i id="cog-btn" class="btn fa fa-cog"></i></a>
      <div id="settings-dropdown" class="settings-pane">
        <form>
          <input type="number" min="0" max="59" step="1" value="01"> : <input type="number" min="0" max="59" placeholder="20">
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/src/Time.js"></script>
  <script type="text/javascript" src="js/src/CountDown.js"></script>
  <script type="text/javascript" src="js/src/listeners.js"></script>
  <script type="text/javascript" src="js/src/main.js"></script>
</body>
</html>
